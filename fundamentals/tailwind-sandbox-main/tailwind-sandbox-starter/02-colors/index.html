<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-blue-300">Tailwind is awesome</p>
    <p class="text-red-300">Tailwind is awesome</p>
    <p class="text-yellow-300">Tailwind is awesome</p>
    <p class="text-green-300">Tailwind is awesome</p>
    <p class="text-emerald-300">Tailwind is awesome</p>
    
    <!-- Background Colors -->
    
    <p class="bg-black text-white">Tailwind is awesome</p>
    <p class="bg-blue-300">Tailwind is awesome</p>
    <p class="bg-red-300">Tailwind is awesome</p>
    <p class="bg-yellow-300">Tailwind is awesome</p>
    <p class="bg-green-300">Tailwind is awesome</p>
    <p class="bg-emerald-300">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500 bg-emerald-300">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-red-400">
    <input type="text" class="border border-green-400">

    <!-- Divide Colors -->
    <div class="divide-y">
      <div class="1"></div>
      <div class="2"></div>
      <div class="3"></div>
      <div class="4"></div>
      <div class="5"></div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">HI</button>
    <button class="outline outline-green-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-purple-800">Subscribe</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-800/50">Subscribe</button>
    
    <!-- Accent Colors -->
    <input type="checkbox" checked class="accent-purple-500">
    <input type="checkbox" checked class="accent-red-500">

    <!-- Arbitrary Colors -->
    <div class="bg-emerald-300 sm:bg-[#427fab] md:bg-[rgb(255,0,0)]">Hello</div>

  </body>
</html>
